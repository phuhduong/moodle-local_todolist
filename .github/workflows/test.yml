name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Wait for DB
        run: |
          until docker compose exec -T db pg_isready -U moodle_user; do 
            sleep 2
          done

      - name: Install Composer
        run: |
          docker compose exec -T moodle bash -c "
            curl -sS https://getcomposer.org/installer | php && \
            mv composer.phar /usr/local/bin/composer"

      - name: Clone Moodle
        run: |
          docker compose exec -T moodle bash -c "
            git clone --depth=1 -b MOODLE_500_STABLE https://github.com/moodle/moodle.git /var/www/moodle && \
            cd /var/www/moodle && \
            composer install --no-dev"

      - name: Copy plugin into Moodle
        run: |
          docker compose exec -T moodle bash -c "
            mkdir -p /var/www/moodle/local/todolist && \
            cp -r /var/www/html/* /var/www/moodle/local/todolist"

      - name: Create PHPUnit data root
        run: docker compose exec -T moodle mkdir -p /var/moodledata_phpunit

      - name: Install Moodle
        run: |
          docker compose exec -T moodle php /var/www/moodle/admin/cli/install.php \
            --non-interactive \
            --agree-license \
            --fullname="Test Site" \
            --shortname="Test" \
            --adminuser=admin \
            --adminpass=Admin123! \
            --adminemail=admin@example.com \
            --dbtype=pgsql \
            --dbhost=db \
            --dbname=${{ vars.POSTGRES_DB }} \
            --dbuser=${{ vars.POSTGRES_USER }} \
            --dbpass=${{ vars.POSTGRES_PASSWORD }} \
            --wwwroot=http://localhost:8080 \
            --dataroot=/var/moodledata

      - name: Inject PHPUnit config
        run: |
          docker compose exec -T moodle bash -c "
            sed -i \"/require_once/i \
            \\$CFG->phpunit_dataroot = '/var/moodledata_phpunit';\
            \\$CFG->phpunit_prefix = 'phpu_';\
            \\$CFG->phpunit_dbtype = 'pgsql';\
            \\$CFG->phpunit_dblibrary = 'native';\
            \\$CFG->phpunit_dbhost = 'db';\
            \\$CFG->phpunit_dbname = '${{ vars.POSTGRES_DB }}';\
            \\$CFG->phpunit_dbuser = '${{ vars.POSTGRES_USER }}';\
            \\$CFG->phpunit_dbpass = '${{ vars.POSTGRES_PASSWORD }}';\
            \" /var/www/moodle/config.php"

      - name: Init PHPUnit
        run: docker compose exec -T moodle php /var/www/moodle/admin/tool/phpunit/cli/init.php

      - name: Run PHPUnit tests
        run: |
          docker compose exec -T moodle bash -c "
            cd /var/www/moodle && \
            vendor/bin/phpunit local/todolist"

      - name: Shut down
        if: always()
        run: docker compose down -v
